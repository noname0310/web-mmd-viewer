<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mmd-viewer</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #switch-camera-button {
            border: none;
            width: 230px;
            height: 30px;
            margin-left: 10px;
            font-size: 16px;

            background-color: #fff;
        }

        #switch-camera-button:hover {
            background-color: #f0f0f0;
        }

        #switch-camera-button:active {
            background-color: #e0e0e0;
        }

        .game_view {
            width: 100%;
            height: calc(100% - 50px);
            margin: 0;
            padding: 0;
        }

        .game_container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .game_controls {
            width: 100%;
            height: 50px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }

        .control_button {
            margin: 0px 10px 0px 10px;
            border: none;
            background-color: #f0f0f0;
            border-radius: 5px;
            padding: 5px;
            font-size: 15px;
            width: 80px;
        }

        .control_button:active {
            background-color: #e0e0e0;
        }

        .animation_slider {
            width: 100%;
            margin: 0px 10px 0px 10px;
        }

        .playback_rate_slider {
            width: 10%;
            margin: 0px 10px 0px 10px;
        }

        .control_text {
            margin: 0px 10px 0px 10px;
            width: 80px;
            text-align: center;
        }
    </style>
    <link rel="icon" href="data:,">
</head>

<body>
    <div class="game_view" id="game_view">
    </div>
    
    <div class="game_controls">
        <button id="switch-camera-button">switch camera</button>
        <button class="control_button" id="play_button">play</button>
        <input type="range" min="0" max="1024" value="0" step="1" class="animation_slider" id="animation_slider">
        <span id="frame_display" class="control_text">00000</span>
        <input type="range" min="0.2" max="2" value="1" step="0.1" class="playback_rate_slider" id="playback_rate_slider">
    </div>
</body>

</html>
